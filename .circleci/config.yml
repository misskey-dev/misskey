jobs:
  nodejs-build:
    parameters:
      executor:
        type: string
        default: "v11-node12"
      target:
        type: string
        default: "v11"
    executor: <<parameters.executor>>
    steps:
      - checkout
      - run:
          name: Ensure yarn.lock
          command: |
            touch yarn.lock
      - restore_cache:
          name: Restore npm package caches
          keys:
            - yarn-v1-arch-{{ arch }}-env-{{ .Environment.variableName }}-package-{{ checksum "package.json" }}-lock-{{ checksum "yarn.lock" }}
            - yarn-v1-arch-{{ arch }}-env-{{ .Environment.variableName }}-package-{{ checksum "package.json" }}-
            - yarn-v1-arch-{{ arch }}-env-{{ .Environment.variableName }}-
            - yarn-v1-arch-{{ arch }}-
            - yarn-v1-
      - run:
          name: Install Dependencies
          command: |
            yarn install
      - run:
          name: Configure
          command: |
            cp .circleci/<<parameters.executor>>/default.yml .config
            cp .circleci/<<parameters.executor>>/test.yml .config
      - run:
          name: Build
          command: |
            excepted="<<parameters.target>>"
            actual="v$(cat package.json | jq -r '.version' | awk -F. '{print $1}')"
            if [ $excepted = $actual ]
              then
                yarn build
                touch yarn.lock
              else
                echo -e '\033[0;33mBuild Aborted\033[0;39m'
            fi
      - save_cache:
          name: Cache npm packages
          key: yarn-v1-arch-{{ arch }}-env-{{ .Environment.variableName }}-package-{{ checksum "package.json" }}-lock-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  nodejs-test:
    parameters:
      executor:
        type: string
        default: "v11-node12"
      target:
        type: string
        default: "v11"
    executor: <<parameters.executor>>
    steps:
      - attach_workspace:
          at: /tmp/605d145e08d777510640c4509145d45489e9b83b3ae630dda16370ce0cb38947
      - run:
          name: Test
          command: |
            excepted="<<parameters.target>>"
            actual="v$(cat package.json | jq -r '.version' | awk -F. '{print $1}')"
            if [ $excepted = $actual ]
              then
                yarn run init || echo -e '\033[0;33mInitialization Not Required\033[0;39m'
                yarn test
              else
                echo -e '\033[0;33mTest Aborted\033[0;39m'
            fi
            touch yarn.lock
      - save_cache:
          name: Cache npm packages
          key: yarn-v1-arch-{{ arch }}-env-{{ .Environment.variableName }}-package-{{ checksum "package.json" }}-lock-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  docker-build:
    parameters:
      deploy:
        type: boolean
        default: false
    executor: docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build
          command: |
            docker build -t misskey/misskey .
      - when:
          condition: <<parameters.deploy>>
          steps:
            - run:
                name: Deploy
                command: |
                  if [ "$DOCKERHUB_USERNAME$DOCKERHUB_PASSWORD" ]
                    then
                      docker tag misskey/misskey misskey/misskey:$(cat package.json | jq -r .version)
                      docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
                      docker push misskey/misskey
                    else
                      echo -e '\033[0;33mDeploy Aborted\033[0;39m'
                  fi
  docker-ok:
    executor: docker
    steps:
      - run:
          name: OK
          command: |
            echo -e '\033[0;32mOK\033[0;39m'

