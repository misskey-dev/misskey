common:
  misskey: "A ⭐ of fediverse"
  about-title: "A ⭐ of fediverse."
  about: "Groundpolis -グランポリス- は、Misskey からフォークされた<b>分散マイクロブログサービス</b>だよ！ Twitter みたいな UI で好きなだけ喋れるんだ。 Misskey はもちろん、Mastodon, Preloma とかにるヤツもフォローできちゃうんだぜ。すげえだろ。"
  intro:
    title: "Groundpolisって？"
    about: "Groundpolisはオープンソースの<b>分散型マイクロブログサービス</b>だよ。めちゃナウくて、好きなようにデコれるUI、投稿へのリアクション、ファイルをいれとけるドライブとか、先進的な機能を揃えてるよ。また、Fediverseと呼ばれるネットワークに接続できるため、他のサービスともやり取りできるよ。例えば、キミが何か投稿すると、その投稿は Groundpolis だけでなく Mastodon とかの他のサービスにも伝わるよ。ちょうどある惑星から他の惑星に電波を発信してる様子をイメージしてね。"
    features: "特徴"
    rich-contents: "投稿"
    rich-contents-desc: "思ったこととか、ナウな話、皆とシェアしたいことを書こう！必要なら、いろんな構文を使って投稿を装飾したり、好きな画像、動画とかのファイルやアンケートを添付したりもできちゃうよ。"
    reaction: "リアクション"
    reaction-desc: "キミの気持ちを簡単に伝えれるよ！Groundpolisは、他のユーザーの投稿にいろんなリアクションを付けれるよ！いちどGroundpolisのリアクション機能を体験してしまうと、もう「いいね」の概念しか存在しないSNSには戻れなくなるかもしれないね〜！"
    ui: "インターフェース"
    ui-desc: "どんなUIが使いやすいかは人それぞれ。だから、Groundpolisは自由度の高いUIを持ってるよ。レイアウトやデザインを調整したり、カスタマイズ可能ないろんなウィジェットを配置したりして、自分だけのホームを作ってね！"
    drive: "ドライブ"
    drive-desc: "前に送った画像をまた投稿したくなったことはない？あと、アップロードしたファイルをフォルダ分けして整理したくなったことはない？Groundpolisが誇る、さいきょーのドライブ機能が、そんなお悩みを解決しちゃうよ！ファイルの共有もラクチンなんだよ〜！"
    outro: "他にもGroundpolisにしかない機能はいっぱいあるから、ぜひキミ自身の目で確かめてね！Groundpolisは分散型SNSだから、このインスタンスが気に入らなければ他のインスタンスを試すこともできるよ。それじゃ、ゆっくりしていってね！!"
