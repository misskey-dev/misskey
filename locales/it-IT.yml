  step3_4: "Non ti viene niente in mente? Perch√© non scrivi semplicemente \"Ho appena cominciato a usare Misskey\"?"
  step4_1: "Hai pubblicato qualcosa?"
  step4_2: "Se puoi visualizzare la tua nota sulla timeline, ce l'hai fatta!"
